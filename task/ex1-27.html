<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>label 요소</h1>
    <form action="#" method="POST">
        <table>
            <caption>회원가입 입력</caption>
            <colgroup>
                <col>
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row"><label for="id">아이디</label></th>
                    <td><input type="text" id="id" name="id" title="아이디 입력~!♡"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="pw">비밀번호</label></th>
                    <td><input type="password" id="pw" name="pw" title="비밀번호 입력~!♡"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="rpw">비밀번호 확인</label></th>
                    <td><input type="password" id="rpw" title="비밀번호 확인~!♡"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="email1"></label>이메일</th>
                    <td><input type="text" id="email1" name="email1" title="이메일 아이디 입력~!♡"> @
                        <input type="text" title="이메일 주소 확인~!♡"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="phone">휴대폰 번호</label></th>
                    <td>
                        <select name="phone" id="phone" title="휴대폰 앞자리 선택">
                            <option value="010" selected>010</option>
                            <option value="011">011</option>
                        </select>-
                        <input type="text" maxlength="4" name="phone1" id="phone1" title="휴대폰 중간 4자리 입력">-
                        <input type="text" maxlength="4" name="phone2" id="phone2" title="휴대폰 끝 4자리 입력"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <input type="submit" value="회원가입">&nbsp;&nbsp;&nbsp;
            <input type="reset" value="다시">
        </div>
    </form>
</body>

</html>
