<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body { }
    </style>
</head>
<body>
    <form action="./call.js" method="GET">
    <fieldset>
        <legend>회원가입 입력</legend>
        <table>
        <tr>
            <td>
            <div>
            <label for="id" class="labelgroup">아이디</label>
        </td><td>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" title="아이디입력">
        </div>
    </td>
    </tr><tr>
        <td>
        <div>
        
            <label for="pw" class="labelgroup">비밀번호</label>
        </td><td>
            <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요">
        
        </div>
    </td>
    </tr><tr>
    <td>
        <div>
            <label for="rpw" class="labelgroup">비밀번호 확인</label>
        </td><td>
            <input type="password" id="rpw" placeholder="비밀번호를 확인하세요">
        </div>
    </td>
    </tr><tr>
    <td>
        <div>
            <label for="email1" class="labelgroup">이메일</label>
        </td><td>
            <input type="text" id="email1" name="email1">@ <input type="text" id="email2" name="email2">
        </div>
    </td>
    </tr><tr>
        <div>
        <td>
            <label for="phone" class="labelgroup">휴대폰 번호</label>
        </td><td>
            <select name="phone" id="phone">
                <option value="010" selected>010</option>
                <option value="011" >011</option>
            </select>-
            <input type="text" maxlength="4" name="phone1" id="phone1" size="4">-
            <input type="text" maxlength="4" name="phone2" id="phone2" size="4">
        </div>
    </td>
        </tr>
    </table>
        <div>
            <input type="submit" value="회원가입">&nbsp;&nbsp;&nbsp;
            <input type="reset" value="다시">
        </div>
    </fieldset>
    </form>
</body>
</html>
